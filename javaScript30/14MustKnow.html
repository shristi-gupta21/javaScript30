<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">*BREAK*DOWN*</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }
      //Regular
      console.log("Hello");
      //Interpolated
      console.log("Hello I'm a %s String", "shristi");
      //Styled
      console.log(
        "%c I am some great text",
        "font-size:50px;background-color:red"
      );
      //Warning!
      console.warn("OH NOOOO");
      //Error

      console.error("OH NOOOO");
      //Info
      console.info("Crocodiles eat 3-4 people per year");
      //Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch", "That is wrong!"));
      console.assert(1 === 2, "You did not select the right Element!");
      //Clearing
      console.clear(); //clear console
      //Viewing DOM Elements
      console.log(p);
      console.dir(p); //all the methods'
      //Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(dog.name);
        console.log(dog.name);
        console.log(dog.age);
        console.groupEnd(dog.name);
      });

      //counting
      console.count('Wes')//count how ,any times you have run the things
      console.count('Wes')//count how ,any times you have run the things
      console.count('Wes')//count how ,any times you have run the things
      console.count('Wes')//count how ,any times you have run the things
      console.count('Wes')//count how ,any times you have run the things
      console.count('Wes')//count how ,any times you have run the things
      console.count('Wes')//count how ,any times you have run the things
      console.count('Wes')//count how ,any times you have run the things
      console.count('Wes')//count how ,any times you have run the things
      console.count('Wes')//count how ,any times you have run the things

      //timing
      console.time('fetching data')
      fetch('https://api.github.com/users/wesbos').then(data=>data.json())
      .then(data=>{
          console.timeEnd('fetching data')
          console.log(data)
      })
      console.table(dogs)
    </script>
  </body>
</html>
