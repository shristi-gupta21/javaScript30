<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Reference VS Copy</title>
  </head>
  <body>
    <script>
      let age = 100;
      let age2 = age;
      console.log(age, age2);
      age = 200;
      console.log(age, age2);

      let name = "Shristi";
      let name2 = name;
      console.log(name, name2);
      name = "shis";
      console.log(name, name2);

      //let's say we have an array

      const players = ["Wes", "Shristi", "naitik", "poppy"];

      const team = players;

      console.log(players, team);
      team[3] = "Lux"; //reference

      const team2 = players.slice(); // copy of the array
      //or create a new array and concat the old one in
      const team3 = [].concat(players);
      //or use the new es6 spread
      const team4 = [...players];
      //copy of array
      const team5 = Array.from(players);

      const person = {
        name: "shristi",
        age: 20,
      };
      const caption = person;
      caption.number = 50;

      //how do we take a copy instead
      const cap2 = Object.assign({}, person, { number: 99, age: 12 });
      console.log(cap2);

      //we will hopefully soon see te object ...spread
      //   const cap3 = { ...person };
      //error

      //Things to note - this is onlu 1 level deep- both for arrays and objects.;pdash has a cloneDeep method, but you should think twice before using it

      const wes = {
        name: "Wes",
        age: 100,
        social: {
          twitter: "@wesbos",
          facebook: "wesbos.developer",
        },
      };

      console.clear();
      console.log(wes);

      const dev = Object.assign({}, wes); //copy, so the value if we change in dev they will not change the wes
      //this assign will copy the object only one level deep
      // if we want the whole object copy then we have to use cloneDeep

      const dev2 = JSON.parse(JSON.stringify(wes));
    </script>
  </body>
</html>
